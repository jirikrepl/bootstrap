<template name="atPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" novalidate action="#" method="POST">
      <fieldset {{disabled}}>
        {{#each fields}}
          {{> atInput}}
        {{/each}}
        {{#if showReCaptcha}}
          {{> atReCaptcha}}
        {{/if}}
        {{> atPwdFormBtn}}
        {{#if showTermsLink}}
          {{> atTermsLink}}
        {{/if}}
        {{#if showForgotPasswordLink}}
          {{> atPwdLink}}
        {{/if}}
      </fieldset>
    </form>
  </div>
</template>
